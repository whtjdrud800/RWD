<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    <!--inline요소와 block요소의 수직마진은 중첩되지 않는다.-->
    .parent{background: black;}
    
    .a,.b{
    width:100px;
    height:100px;
    }
        
    .a{background: red;
        float:left;
       }
        
    .b{background: green;
    float:right;}
        
        
    .c{
        clear:both;
       background: silver;
    }
    footer{
        background:blue;
    }
    
    </style>
</head>
<body>
    <div class="parent">
        <div class="a">.a</div>
        <div class="b">.b</div>
        <div class="c">.c</div>
    </div>
    <footer>footer</footer>
</body>
</html>
